name: Deploy to Appetize

on:
  push:
    branches: [main]

jobs:
  build-android:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22

      - run: npm ci

      - uses: actions/setup-java@v4
        with:
          distribution: zulu
          java-version: 17

      - name: Build debug APK
        working-directory: android
        run: ./gradlew assembleDebug

      - name: Upload to Appetize
        env:
          APPETIZE_TOKEN: ${{ secrets.APPETIZE_TOKEN }}
        run: |
          curl --fail -X POST https://api.appetize.io/v1/apps \
            -H "X-API-KEY: $APPETIZE_TOKEN" \
            -F "file=@android/app/build/outputs/apk/debug/app-debug.apk" \
            -F "platform=android" \
            -F "note=android-${{ github.sha }}"

  build-ios:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22

      - run: npm ci

      - name: Install CocoaPods
        working-directory: ios
        run: pod install

      - name: Build iOS simulator app
        run: |
          xcodebuild \
            -workspace ios/AppetizePoc.xcworkspace \
            -scheme AppetizePoc \
            -sdk iphonesimulator \
            -configuration Debug \
            -derivedDataPath build/ios \
            -quiet \
            CODE_SIGNING_ALLOWED=NO

      - name: Zip and upload to Appetize
        env:
          APPETIZE_TOKEN: ${{ secrets.APPETIZE_TOKEN }}
        run: |
          cd build/ios/Build/Products/Debug-iphonesimulator
          zip -r /tmp/app.zip AppetizePoc.app
          curl --fail -X POST https://api.appetize.io/v1/apps \
            -H "X-API-KEY: $APPETIZE_TOKEN" \
            -F "file=@/tmp/app.zip" \
            -F "platform=ios" \
            -F "note=ios-${{ github.sha }}"
